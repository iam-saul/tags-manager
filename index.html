<!-- Saul Zapata Tags Manager 12/01/22 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags Manager</title>
        <!-- Favicon Image -->
        <link rel="icon" type="image/jpeg" href="/code.png">
        <link href="output.css" rel="stylesheet">
    </head>

<body class="bg-gradient-to-r from-blue-300 to-lime-500 drop-shadow-2xl">

    <div>
    <!-- circles for the colorful backgound -->
    <span class="dot" id="dotone"></span>
    <span class="dot" id="dottwo"></span>
    </div>

    <!-- outer container for Responsive Design -->
    <div class="container p-10 flex flex-col items-center sm:w-16 md:w-32 lg:w-48">
          
    <!-- Over-all Container, drag and drop -->
    <div class="drag-container list-none">
        
        <!-- Backlog Column -->
        <!-- list element -->
        <li class="drag-column backlog-column">
            <h1 class="main-title text-5xl font-extrabold text-center p-10 -mt-4 color text-gray-600 tracking-wide drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] font-serif">Tags Manager</h1>
            <span class="header"></span>
            <!-- Add Button Group -->
            <div class="add-btn-group grid place-items-center h-24">
                <!-- add new items to the list -->
                <div class="add-container rounded-lg font-light px-2 w-72 text-left transition-all h-8 border-solid text-black cursor-pointer tracking-wide drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] font-serif hover:bg-slate-300 text-ellipsis max-w-xs border-stone-300 bg-blue-50 absolute">
                    <!-- Contenteditable input -->
                    <div class="add-item flex focus:outline-none whitespace-nowrap text-clip overflow-hidden pt-1 w-full" contenteditable="true">
                    </div>
                </div>

                <!-- when we expand there will show a button to add -->
                <div>
                    <div class="add-btn solid font-light px-2 w-16 transition-all h-8 border-solid text-black select-all cursor-pointer tracking-wide 
                    drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] font-serif bg-transparent" onclick="hideInputBox(0)">
                    <span class="pl-28 pt-1 select-none">+Add</span>
                    </div>
                 </div>

                <div class="add-btn border-2 border-stone-300 bg-blue-50 rounded-lg font-light px-2 w-72 max-w-6xl text-left min-w-min h-8 border-solid text-black flex select-none cursor-pointer tracking-wide drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] font-serif hover:bg-slate-300 absolute" onclick="showInputBox(0)">
                    <span class="plus-sign"></span>
                    <span>Add a new tag...</span>
                </div>

            </div>

            <!-- All Tags text styling -->
            <h1 class="font-bold text-black tracking-wide drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] font-serif text-2xl text-center pt-8 pb-4">All Tags</h1>

            <!-- All Tags content (Backlog Content) -->
            <!-- Parent Div will help with spacing -->
            <div id="backlog-content" class="custom-scroll border-2 border-stone-300 rounded-lg font-light font-serif p-2 overflow-y-auto bg-blue-50 w-auto max-w-4xl h-auto  drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] text-left text-black select-none cursor-pointer tracking-wide relative">
                <ul class="drag-item-list add-btn  text-black transition-all select-none -m-1 list-inside w-auto h-auto p-2 max-w-4xl text-xs font-serif font-semibold relative text-clip overflow-x-hidden rounded-3x text-left" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                </ul>
            </div>
        </li>

    <!-- Progress Column -->
    <!-- list element -->
    <li class="drag-column progress-column">
        <!-- header with class of header -->
        <span class="header">
            <h1 class="font-bold text-black tracking-wide drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] font-serif text-2xl text-center pt-8  pb-4">Active Tags</h1>
        </span>
        <!-- Progress Content -->
        <!-- Parent Div will help with spacing -->
        <div id="progress-content" class="custom-scroll border-2 border-stone-300 rounded-lg font-light font-serif p-2 overflow-y-auto bg-blue-50 w-auto max-w-4xl h-auto  drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] text-left text-black select-none cursor-pointer tracking-wide  relative">
            <ul class="drag-item-list text-black transition-all select-none -m-1 list-inside w-auto h-auto p-2 max-w-4xl text-xs font-serif font-semibold relative text-clip overflow-x-hidden rounded-3x text-left" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
            </ul>
        </div>
        
        <!-- Add Button Group -->
        <div class="add-btn-group invisible" id="hide">
            <div class="add-btn" onclick="showInputBox(1)">
                <span class="plus-sign">+</span>
                <!-- "Add Item" goes inside "<span></span>" below -->
                <span>Add Item</span>
            </div>
            <!-- when we expand there will show a button to save -->
            <div class="add-btn solid" onclick="hideInputBox(1)">
                <!-- "Save Item" goes inside "<span></span>" below -->
                <span>Save Item</span>
            </div>
        </div>

        <!-- add new items to the list -->
        <div class="add-container">
            <!-- contenteditable input -->
            <div class="add-item flex focus:outline-none whitespace-nowrap text-clip overflow-hidden w-full" contenteditable="true"></div>
        </div>
    </li>

    <div class="container p-10 flex flex-col items-center sm:w-16 md:w-32 lg:w-48">
    <!-- Tags Download Buttons -->
    <button id="download-button" class="container border-2 border-stone-300 rounded-lg font-serif p-2 overflow-y-auto bg-blue-50 max-w-3xl h-11 drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] select-none cursor-pointer tracking-wide relative font-bold text-black text-base text-center m-1 -top-12 hover:bg-slate-300"><p class="drop-shadow-[5px_5px_5px_rgba(82,71,71,72)]">Download All Tags</p></button>

    <button id="download-button2" class="container border-2 border-stone-300 rounded-lg font-serif p-2 overflow-y-auto bg-blue-50 max-w-3xl h-11 drop-shadow-[5px_5px_5px_rgba(82,71,71,72)] select-none cursor-pointer tracking-wide relative font-bold text-black text-base text-center m-1 -top-12 hover:bg-slate-300"><p class="drop-shadow-[5px_5px_5px_rgba(82,71,71,72)]">Download Active Tags</p></button>
    </div>

    </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
